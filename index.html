<script>
var dawira = document.getElementById("circle") ;
var misa7a = dawira.value
dawira.addEventListener("input" , calculate)

function calculate() {

    var ggg = dawira.value ;

    document.getElementById("misa7a").innerText = (one*one*3.14) ;
    document.getElementById("mo7it").innerText = (one*2*3.14) ;
    if (ggg == 69420) {
        document.getElementById("cursed").innerHTML = " <img src='./images/download.jpeg'>"
       
    }


}
